<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- CSS -->
    <link rel="stylesheet" href="base-style.css">
    <style>
        body {margin: 0;}

        ul.nav {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: DeepSkyBlue;
        }

        ul.nav li {float: left;}
        ul.nav li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        ul.nav li a:hover:not(.active) {background-color: MediumBlue;}
        ul.nav li a.active {background-color: DodgerBlue;}
        ul.nav li.right {float: right;}

        @media screen and (max-width: 600px) {
            ul.nav li.right,
            ul.nav li {float: none;}
        }

        p {padding:0 16px;}

        fieldset {.fieldset-auto-width}
    </style>
    <title>Book Collection</title>
    </head>

    <body>
    <ul class="nav">
        <li><a href="/">Book List</a></li>
        <li><a href="/books/add_book.html">Add Book</a></li>
        <li><a href="/authors/author_list.html">Author List</a></li>
        <li><a href="/authors/add_author">Add Author</a></li>
        <li><a href="/">About</a></li>
    </ul>
    <br>
    {% block content %}
    {% endblock %}
    </body>
</html>
