{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans" />    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css"  href="{% static "books/styles.css" %}">
    
    <title>Book Collection</title>
    
  </head>

  <body class="bg-light">
    <div class="navbar">
      <a id="Home" href="/">Home</a>
      <a id="BookList" href="/books/">Book Collection</a>
      <a id="Budget" href="/budget/">Budget App</a>
      <a href="#">Java</a>
      {% if user.is_authenticated %}
        <a id="Logout" href="/accounts/logout/" style="float:right;">Logout</a>
      {% else %} 
        <a id="Login" href="/accounts/login.html" style="float:right;">Login</a>
      {% endif %}
    </div>

    <div class="main">
      {% block content %}
      {% endblock %}
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </body>
</html>
