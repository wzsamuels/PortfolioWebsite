{% extends "base.html" %} 
{% load static %}
{% block content %}

<h2>Budget App</h2>

<div class="container bg-white rounded shadow-sm">
	<table style="width:100%">
		<tr>
			<th>Amount ▲ ▼</th>
			<th>Type ▲ ▼</th>
			<th>Date ▲ ▼</th>
		</tr>

		{% for trans in transaction_list %}
		<tr>
			<td>${{ trans.amount }}</td>
			<td>{{ trans.get_transType_display }}</td>
			<td>{{ trans.date }}</td>
		</tr>
		{% endfor %}

	</table>
	<form method="post">
    <table>
        {{ transaction_form }}
    </table>
</form>
</div>

{% endblock %}
