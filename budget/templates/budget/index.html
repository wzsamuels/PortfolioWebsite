{% extends "base.html" %} 
{% load static %}
{% block content %}

<h2>Budget App</h2>

<div class="container bg-white rounded shadow-sm">
	<table style="width:100%">
		<tr>
			<th>Amount</th>
			<th>Type</th>
			<th>Date</th>
		</tr>

		{% for trans in transaction_list %}
		<tr>
			<td>{{ trans.amount }}</td>
			<td>Blank</td>
			<td>Blank</td>
		</tr>
		{% endfor %}

	</table>
</div>

{% endblock %}
