{% extends "base.html" %} 

{% block content %}
	<h2>Books by Title</h2>
	<ul>
		{% for book in book_list %}
	  		<li>
	  			<a href="{{ book.get_absolute_url }}">{{ book.title }}</a> by
	  			{% for author in book.authors.all %}
	  			<a href="{{ author.get_absolute_url }}">{{ author }}</a>
	  			{% endfor %}
	  		</li>
		{% endfor %}
	</ul>
{% endblock %}
