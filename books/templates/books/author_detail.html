{% extends "base.html" %} 

{% block content %}

{% include "books/book_include.html" %}


<div class="container">
  <h2>{{ object }} </h2>
  <p><a href="{{ object.get_absolute_url }}update">Update Author Information</a></p>
  <div class="container bg-white">
    <p>Book(s) Written:</p>
    {% for book in object.books.all %}
      <p><a href="{{ book.get_absolute_url }}">{{ book.title }}</a></p>
    {% endfor %}
  </div>
</div>

{% endblock %}
