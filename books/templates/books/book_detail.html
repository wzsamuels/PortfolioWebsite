{% extends "base.html" %} 

{% block content %}

<script>
  document.getElementById("BookList").classList.add('active');
  document.getElementById("BookSideNav").style.display = "block";
</script>

<div class="container">
  <h2>{{ object.title }}</h2>
    <p><a href="{{ object.get_absolute_url }}update">Update Book Information</a></p>
    <div class="container bg-white">
        <p>Author(s):
            {% for author in object.authors.all %}
            <a href="{{ author.get_absolute_url }}">{{ author.last_name }}, {{ author.first_name }}</a>
            {% endfor %}
        </p>
        <p>Published:
        </p>  
        <p>Summary:

        </p>
    </div> 
</div>
{% endblock %}
