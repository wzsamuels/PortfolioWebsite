{% extends "base.html" %} 

{% block content %}

<form method="post">{% csrf_token %}
	<fieldset>
		<legend>Book Information</legend><br>
		
    	<div class="form-group">
        	<label for="{{ form.title.id_for_label }}">Book Title:</label><br>
        	{{ form.title }}

   		</div>
   		<div class="form-group">
   			{{ form.authors.label_tag }} <br> {{ form.authors}}
   		</div>
		
    <input type="submit" value="Save">
</fieldset>
</form>

{% endblock %}
