{% extends "base-v2.html" %}

{% load static %}

{% block title %}{{ block.super }} - Blog{% endblock %}

{% block header %}
  <div class="p-5 text-center bg-light">
    <h1 class="mb-3">
      Blog App
    </h1>
  </div>
{% endblock header %}

{% block content %}
  <div class="container">
    <div class="container">

    </div>
    <div class="container">
      <div class="container bg-white rounded shadow p-3 mb-5 bg-body rounded">
        <form method="POST" id="post-form">
          {% csrf_token %}
          <div class="mb-3">
            <label class="form-label">Title</label>
            <div class="fieldWrapper" id="the_post">
              {{ form.title }}
            </div>
          </div>
          <div class="mb-3">
            <label class="form-label">Text</label>
            <div class="fieldWrapper" id="the_post">
              {{ form.text }}
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>
  <br>
  <div class="container" id="js-home"></div>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/moment.js/2.8.2/moment.min.js"></script>
  <script src="{% static 'blog.bundle.js' %}"></script>
{% endblock content %}
